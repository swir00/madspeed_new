<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>MADSpeed</title>

  <!-- Zoptymalizowane ładowanie zasobów -->
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css" />

  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#2196f3" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MADSpeed" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Przesunięcie cięższych skryptów na koniec body + async/defer -->
  <!-- Chart.js będzie ładowany tylko jeśli potrzebny -->
</head>
<body>
  <div class="container">
    <h1>MAD🐾Speed</h1>

    <div class="status-bar">
      <div id="gps-signal" class="signal-bars" title="Jakość sygnału GPS" class="icon">🛰️
        <div class="bar level1"></div>
        <div class="bar level2"></div>
        <div class="bar level3"></div>
        <div class="bar level4"></div>
        <div class="bar level5"></div>
      </div>

      <div id="battery-status" class="battery-container">
        <div class="battery-icon">
          <div class="battery-level"></div>
        </div>
        <span class="battery-percent">--%</span>
        <div class="charging-indicator">⚡</div>
      </div>
    </div>

    <div class="info">
      <h3><strong>Prędkość maksymalna:</strong></h3>
      <span id="max-speed">-- km/h</span>
      <p><strong>Aktualna prędkość:</strong> <span id="current-speed">-- km/h</span></p>
      <p><strong>Średnia prędkość:</strong> <span id="avg-speed">-- km/h</span></p>
      <p><strong>Dystans:</strong> <span id="distance">-- m</span></p>
      <p><strong>Status logowania:</strong> <span id="logging-status">Nieaktywne</span></p>
    </div>

    <div class="actions-top">
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
      <button id="reset-btn">Reset</button>
      <button id="download-csv-btn">Pobierz log CSV</button>
    </div>

    <canvas id="speedChart" width="100%" height="300"></canvas>

    <div id="pan-x-slider-group" class="slider-group">
      <label for="pan-x-slider">Przesuń oś X (Dystans)</label>
      <input type="range" id="pan-x-slider" class="slider" min="-100" max="100" value="0">
    </div>
    <div id="pan-y-slider-group" class="slider-group">
      <label for="pan-y-slider">Przesuń oś Y (Prędkość)</label>
      <input type="range" id="pan-y-slider" class="slider" min="-100" max="100" value="0">
    </div>

    <div class="chart-buttons">
      <div class="zoom-row">
        <button id="zoom-in-y-btn">Zoom Y+</button>
        <button id="zoom-out-y-btn">Zoom Y-</button>
      </div>
      <div class="zoom-row">
        <button id="zoom-in-x-btn">Zoom X+</button>
        <button id="zoom-out-x-btn">Zoom X-</button>
      </div>
      <button id="reset-zoom-btn" class="full-width-btn">Reset Zoom</button>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; <span id="current-year"></span> madweb.com.pl. Wszelkie prawa zastrzeżone.</p>
  </footer>

  <!-- Skrypty JS na końcu = lepszy czas renderowania -->
  <script src="/chart.min.js" async></script>
  <script src="/chartjs-plugin-zoom.min.js" async></script>
  <script src="/script.js" defer></script>
</body>
</html>

name: madspeed_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  fl_chart: ^0.68.0 # Upewnij się, że masz tę wersję lub nowszą
  permission_handler: ^11.3.1
  flutter_blue_plus: ^1.30.0
  shared_preferences: ^2.0.0
  uuid: ^4.3.0
  flutter_map: ^6.1.0 # NOWA ZALEŻNOŚĆ DO MAPY
  latlong2: ^0.9.1   # NOWA ZALEŻNOŚĆ DO WSPÓŁRZĘDNYCH GEOGRAFICZNYCH

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1" # Użyj najnowszej stabilnej wersji

flutter:
  uses-material-design: true

  # Reszta Twoich zasobów Fluttera, jeśli jakieś masz, np.:
  # assets:
  #   - assets/images/

# WAŻNE: TA SEKCJA MUSI BYĆ NA TYM SAMYM POZIOMIE CO 'flutter:' i 'dev_dependencies:'
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
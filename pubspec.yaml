name: madspeed_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.27.0
  provider: ^6.1.1
  fl_chart: ^0.68.0 
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.2
  uuid: ^4.3.3 
  flutter_map: ^6.1.0 
  latlong2: ^0.9.1 
  path_provider: ^2.1.2 
  csv: ^5.1.1 
  share_plus: ^7.2.2 
  http: ^1.1.0 
  sqflite: ^2.3.0+1 
  path: ^1.8.3
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  intl: ^0.20.2
  image_picker: ^1.0.4
  flutter_localizations: 
    sdk: flutter      

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  # Reszta Twoich zasobów Fluttera, jeśli jakieś masz, np.:
  # assets:
  #   - assets/images/

# WAŻNE: TA SEKCJA MUSI BYĆ NA TYM SAMYM POZIOMIE CO 'flutter:' i 'dev_dependencies:'
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"